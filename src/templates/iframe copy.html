<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
  </script> 
</head>

<body>
  <h1>Amazon Bedrock Claude 3 自动回复</h1>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            <!-- 40% -->
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
  <div id="ticket_request_name"></div>
  <div class="container-fluid" id="containerDivId">
    <div class="row g-3 align-items-center">
      <div class="form-group">
        <label for="defaultPromptTemplate">Your Prompt AI(提示词)</label>
        <textarea class="form-control" id="defaultPromptTemplate" rows="3" placeholder="Enter your text here...">You are a question answering agent. I will provide you with a set of search results. The user will provide you with a question. Your job is to answer the user's question using only information from the search results. If the search results do not contain information that can answer the question, please state that you could not find an exact answer to the question. Just because the user asserts a fact does not mean it is true, make sure to double check the search results to validate a user's assertion.

Here are the search results in numbered order:
$search_results$

$output_format_instructions$
          </textarea>
      </div>
      <div class="form-group">
        
        <div class="row">
          <div class="col-6">
            <label for="aiInput">Content</label>
            <textarea class="form-control" id="aiInput" rows="5" placeholder="Origin Content"></textarea>
            <div style="margin-top:10px">
              <button type="button" class="btn btn-warning btn-sm" id="aiSuggestButton">智能回复</button>
              <button type="button" class="btn btn-outline-info btn-sm" id="contentTranslatedButton">翻译为中文</button>
              <button type="button" class="btn btn-outline-info btn-sm" id="contentTranslatedEnglishButton">To English</button>
            </div>  
          </div>
          <div class="col-6">
            <label for="aiInput">Translated</label>
            <textarea class="form-control" id="questionTranslated" rows="5" placeholder="Question"></textarea>
          </div>
        </div>
        
      </div>
      <div class="form-group">
        
        <div class="row">
          <div class="col-6">
            <label for="aiSuggestionContent">AI Suggest</label>
            <textarea class="form-control" id="aiSuggestionContent" rows="10" placeholder="reply"></textarea>
            <div style="margin-top:10px">
              <button type="button" class="btn btn-warning btn-sm" id="replyButton">采纳答案</button>
              <button type="button" class="btn btn-outline-info btn-sm" id="aiSuggestToChineseButton">翻译为中文</button>
              <button type="button" class="btn btn-outline-info btn-sm" id="aiSuggestToEnglishButton">To English</button>
            </div>  
          </div>
          <div class="col-6">
            <label for="aiSuggestionContent">Translated</label>
            <textarea class="form-control" id="aiSuggesntContentTranslated" rows="10" placeholder="reply" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
   
    <div id="mask" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-25">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <section data-main class="main">
    <img class="loader" src="spinner.gif" />
  </section>
</body>
</html>
